specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SkillsRepo
    network: mumbai
    source:
      address: "0x035a935dce16C3085A1Ee04f32Ab64c4F753Bb07"
      abi: SkillsRepo
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - SkillCreate
        - SkillMint
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: SkillsRepo
          file: ./abis/SkillsRepo.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: SkillCreate(indexed uint256,indexed address)
          handler: handleSkillCreate
        - event: SkillMint(indexed uint256,address)
          handler: handleSkillMint
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/skills-repo.ts
