specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: SkillsRepo
    network: mumbai
    source:
      address: "0x035a935dce16C3085A1Ee04f32Ab64c4F753Bb07"
      abi: SkillsRepo
      startBlock: 29473042
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - SkillCreate
        - SkillMint
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: SkillsRepo
          file: SkillsRepo/abis/SkillsRepo.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: SkillCreate(indexed uint256,indexed address)
          handler: handleSkillCreate
        - event: SkillMint(indexed uint256,address)
          handler: handleSkillMint
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: SkillsRepo/SkillsRepo.wasm
